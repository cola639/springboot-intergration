#####################################################################
# P6Spy Configuration
# Location: src/main/resources/spy.properties
#####################################################################

# Use the custom logger (we set it in P6SpyConfig as well)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# Format of log output (sql only, no extra noise)
logMessageFormat=com.monitor.listener.P6SpySqlLogger

# Enable logging for statement
excludecategories=info,debug,result,batch

# Log file location (optional, usually we log with slf4j)
logfile=spy.log

# Date format in log
dateformat=yyyy-MM-dd HH:mm:ss

# Should SQL batch be logged
autoflush=true

# Real driver (replace with your DB driver, e.g. MySQL)
realdriver=com.mysql.cj.jdbc.Driver

# DataSource decorator
deregisterdrivers=true
useprefix=true
